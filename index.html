<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/img/quiz.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>QuizTyme</title>
  </head>

  <body>
    <div id="start-overlay" class="start">
      <div class="text">
        <h2>Willkommen bei Quiz Tyme</h2>
        <p>Wieviele Spieler möchten mitspielen?</p>
      </div>
      <div class="buttons">
        <button onclick="spielerZahl(this.value)" value="1">1</button>
        <button onclick="spielerZahl(this.value)" value="2">2</button>
        <button onclick="spielerZahl(this.value)" value="3">3</button>
        <button onclick="spielerZahl(this.value)" value="4">4</button>
      </div>
    </div>
    <div id="categories-overlay" class="categories">
      <h2 id="topic">Choose a quiz topic:</h2>
      <div class="buttons">
        <button value="1" onclick="ctgNum(this.value)">HTML</button>
        <button value="2" onclick="ctgNum(this.value)">CSS</button>
        <button value="3" onclick="ctgNum(this.value)">JS</button>
      </div>
    </div>

    <div id="ctn">
      <h1 class="gradientborder"><span>Q</span>uiz <span>T</span>yme</h1>
    </div>
    <div id="questions" class="questions"></div>
    <div id="timer">20 Sek</div>
    <div class="answers" id="answers-container">
      <button id="answer1" class="answer1 antwort"></button>
      <button id="answer2" class="answer2 antwort"></button>
      <button id="answer3" class="answer3 antwort"></button>
      <button id="default"></button>
    </div>
    <script src="./src/js/index.js"></script>
  </body>
</html>
